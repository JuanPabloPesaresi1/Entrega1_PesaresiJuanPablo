<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h1{color: red;}
        h2{color: red;}
        h3{color: green;}
    </style>
    <h1><b>Hola desde django en CorderHouse</b></h1>
    <h2>Hoy es: {{data}}</h2>
    <h3 style="color:purple">Las notas de {{nombre}} son:</h3>
    
    {% for notas in nota %}
        
        {% if notas >= 6 %}

            <p style="color: green;">Aprobado con {{notas}}</p>
        
        {% else %}
        
            <p style="color: red;">Desaprobado con {{notas}}</p>
        
        {% endif %}
    
    {% endfor %}
</body>
</html>
